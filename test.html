<!doctype html>
<html>
<head>
  <title>D3</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <div id="aaa"><p>aaa</p></div>
  <div id="bbb"><p>bbb</p></div>
  <div id="ccc"><p>ccc</p></div>
  
  <script>
  var data =[1,2,3,4,5];
  function render(data){
    var p = d3.select("#bbb").selectAll("p").data(data)
           .text(function(d){return d;})
        p.enter().append("p")
           .text(function(d){return d;})
        p.exit().remove();
  }  
  
  render(data);    
  </script>
  
</body>
</html>
